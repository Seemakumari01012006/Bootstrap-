<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button using Bootstrap class</title>
    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body> 
   <div class="container mt-5">
    <h1 Button using Bootstarp class>Button using Bootstrap class</h1>
    <button type="button" class="btn">button1</button>
    <button type="button" class="btn btn-primary">button2</button>
    <button type="button" class="btn btn-success">button3</button>
    <button type="button" class="btn btn-info">button4</button>
    <button type="button" class="btn btn-danger">button5</button>
    <button type="button" class="btn btn-warning">button6</button>
    <button type="button" class="btn btn-dark">button7</button>
    <button type="button" class="btn btn-light">button8</button>
    <button type="button" class="btn btn-secondary">button9</button>
    <button type="button" class="btn btn-link">button10</button>
   </div> 

   <div class="container mt-5">
    <h1>Button Elements</h1>
    <a href="#" class="btn btn-success">link button</a>
   </div>
   <div>
    <div class="container mt-5">
        <h1>Input Button</h1>
        <input type="button" class="btn btn-primary" value="input Button">
        <input type="submit" class="btn btn-dark" value="submit Button">
        <input type="reset" class="btn btn-light" value="reset Button">
    </div>
        <div class="container mt-5">
            <h1>Button Outline</h1>
            <button type="button" class="btn btn-Outline-primary">Button1</button>
            <button type="button" class="btn btn-Outline-success">Button2</button>
            <button type="button" class="btn btn-Outline-danger">Button3</button>
            <button type="button" class="btn btn-Outline-warning">Button4</button>
            <button type="button" class="btn btn-Outline-secondary">Button5</button>
            <button type="button" class="btn btn-Outline-info">Button6</button>
            <button type="button" class="btn btn-Outline-dark">Button7</button>
            <button type="button" class="btn btn-Outline-dark">Button8</button>
            <button type="button" class="btn btn-Outline-light">Button9</button>
        </div>
        <div class="container mt-5">
            <h1>Blocked level Button</h1>
            <div class="d-grid">
                <button type="button" class="btn btn-success btn-block">block</button>
            </div>
        </div>
        <div class="container mt-5">
            <h1>Active/Disable Button</h1>
            <button type="button" class="btn btn-success active">block</button>
            <button type="button" class="btn btn-success disabled">block</button>
        </div>
        <div class="container mt-5">
            <h1>Spiner Button</h1>
            <button class="btn btn-primary">
                <span class="spinner-border-sm"></span>Loading---
            </button>
            <button class="btn btn-primary"disable>
                <span class="spinner-border spinner-border-sm"></span>Loading---
        </div>
   </div>
</body>
</html>
